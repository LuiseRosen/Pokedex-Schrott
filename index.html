<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <script src="charts.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body onload="init()">

    <div class="card">
        <div id="cardHeader">
            <div class="cardHeadline">
                <h1 id="pokemonName"></h1>
                <span id="pokemonId"></span>
            </div>
            <div id="cardSubHeadline"></div>
        </div>
        <div class="cardBody">
            <div class="pokemonImgContainer">
                <img id="pokemonImg">
            </div>
            <div class="cardBodyHeader">
                <span onclick="swichCardSection('about')" class="cardLink">About</span>
                <span onclick="swichCardSection('stats')" class="cardLink">Base Stats</span>
            </div>
            <div class="cardSeparator"></div>
            <div class="infoContainer display-flex" id="aboutSection"></div>
            <div class="infoContainer display-none" id="baseStatsChart">
                <span id="statsContainer"></span>
                <span id="statsDataContainer"></span>
                <span id="statsLinesContainer"></span>
            </div>
        </div>


    </div>
</body>

</html>
